version: '3'
services:
  apocalypse_now:
    image: george9971/apocalypse_now:latest
    working_dir: /usr/src/app/ApocalypseNow/api-server/
    volumes:
      - ./detect_result:/usr/src/app/runs/detect #判別結果の出力先
    tty: true #バックグラウンドで起動  
    shm_size: '2gb' #メモリ不足で落ちる対策
    ports:
      - 8000:8000 #api-server用
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia # GPU対応
              count: 1
              capabilities: [ gpu ]
